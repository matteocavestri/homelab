http:
  #region routers
  routers:
    truenas:
      entryPoints:
        - "https"
      rule: "Host(`truenas.example.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: truenas
    dockgepi:
      entrypoints:
        - "https"
      rule: "Host(`dockgerx.example.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: dockgepi
    openwebrx:
      entrypoints:
        - "https"
      rule: "Host(`openwebrx.example.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: openwebrx
      #endregion
      #region services
  services:
    truenas:
      loadBalancer:
        servers:
          - url: "http://your-ip"
        passHostHeader: true
    dockgepi:
      loadBalancer:
        servers:
          - url: "http://your-ip:5001"
        passHostHeader: true
    openwebrx:
      loadBalancer:
        servers:
          - url: "http://your-ip:8073"
        passHostHeader: true
        #endregion
  middlewares:
    authentik:
      forwardAuth:
        address: http://authentik-server:9000/outpost.goauthentik.io/auth/traefik
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https
    default-whitelist:
      ipWhiteList:
        sourceRange:
          - "10.0.0.0/8"
          - "192.168.1.0/16"
          - "172.16.0.0/12"
    secured:
      chain:
        middlewares:
          - default-whitelist
          - default-headers
    crowdsec-bouncer:
      forwardauth:
        address: http://bouncer-traefik:8080/api/v1/forwardAuth
        trustForwardHeader: true
    simplecache:
      plugin:
        plugin-simplecache:
          path: /tmp
    log4shell:
      plugin:
        plugin-log4shell:
          errorCode: "200"
